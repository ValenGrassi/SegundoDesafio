<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entrega Final XD</title>
</head>

<body>
    <h1>MUSCLE FITNESS - GIMNASIO Y SUPLEMENTOS</h1>
    <p id="mensaje"></p>
    <h3>Crear un producto: </h3>

    <form id="formulario">
        <label for="nuevoNombre">Nombre del Suplemento: </label>
        <input id="nuevoNombre" type="text">
        <br><br>

        <label for="nuevoPrecio">Precio del Suplemento: $</label>
        <input id="nuevoPrecio" type="number" min="1000" max="10000">
        <br><br>

        <label for="nuevaCantidad">Cantidad en stock: </label>
        <select name="cantidad" id="nuevaCantidad">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br><br>

        <button>Enviar</button>
    </form>

    <div id="contenedorSuplementos"></div>

    <script src="main.js"></script>
</body>

</html>
